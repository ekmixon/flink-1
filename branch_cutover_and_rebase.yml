
schedules:
  - cron: "20 19 * * *"
    displayName: Daily release check
    branches:
      include:
        - branch_cutover
    always: true

stages:
  - stage: release_version
    displayName: Daily release check
    condition: and(always(), eq(variables['Build.Reason'],'Schedule'))
    jobs:
      - job: new_release_version_check
        pool:
          vmImage: 'ubuntu-20.04'
        steps:
          - script: ./tools/branch_cutover_and_rebase.sh
            displayName: "Verify new Release Version and cherrypick commits"
